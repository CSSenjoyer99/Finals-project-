<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@200&family=Lobster&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Contact</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center w-100">
            <a class="nav-link atag-1" href="index.html">Home</a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item">
                        <a class="nav-link atag-2" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link atag-2" href="bookonline.html">Book Online</a>
                    </li>
                </ul>
            </div>

            <div class="d-flex align-items-center gap-2">
                <a href="#"><i class="fas fa-user-circle" id="itag"></i></a>
                <a class="nav-link atag-3" href="login.html">Log In</a>
            </div>
        </div>
    </nav>

    <div class="page-wrapper">
        <section class="bg-light sect2 main-content">
            <div class="signin-container tainer">
                <div class="form-container">
                    <h2 class="form-title text-center">Log in</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <small>Don't have an account? <a href="#">Sign Up</a></small>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <br>
            <p>&copy; 2035 by Web Folk. Powered and secured by 
                <a id="a22" href="https://www.wix.com">Wix</a>
            </p>
        </footer>
    </div>

</body>

</html>
